<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container length-size">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">
            <div class="row">
              <div class="col-8">Wheather in your city</div>
              <div class="col-4">
                <button class="btn btn-primary yurlocbutt" id="userGeoposition">
                  Your location
                </button>
              </div>
            </div>
          </h5>
          <form class="seach-form" id="seach-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter your city"
                  autofocus
                  id="enterCity"
                />
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-primary" value="Seach" />
              </div>
            </div>
          </form>
          <div class="row pt-1">
            <div class="col-6">
              <p class="city m-0" id="cityNow"></p>
            </div>
            <div class="col-3 pt-4">
              <p class="today">Today:</p>
            </div>
            <div class="col-3 pt-4">
              <p class="date" id="realDateNow"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img src="" alt="cloudy" width="80%" id="icon" />
            </div>
            <div class="col-3 border-end text-center temp-today">
              <span class="temperature" id="temp"></span>
              <span class="unitTemperature">
                <a href="#" id="celsius">°C</a>
                |
                <a href="#" class="active" id="fahrenheit">°F</a>
              </span>
              <br />
            </div>
            <div class="col-6 px-5">
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span>km/h
              <br />
              Clouds: <span id="clouds"></span>
              <br />
              Max/Min: <span id="tempMax"></span><span>/</span
              ><span id="tempMin"></span>°C
            </div>
          </div>

          <div class="row">
            <div class="col position">
              <span class="day-of-week">Mon</span>
              <br />
              <span class="date-temp-of-week">22/08</span>
              <br />
              <img src="images/weather-symbols-1.svg" alt="sunny" width="50%" />
              <br />
              <span class="date-temp-of-week">30/18 °C</span>
            </div>
            <div class="col position">
              <span class="day-of-week">Tue</span>
              <br />
              <span class="date-temp-of-week">23/08</span>
              <br />
              <img src="images/weather-symbols-2.svg" alt="sunny" width="50%" />
              <br />
              <span class="date-temp-of-week">30/19 °C</span>
            </div>
            <div class="col position">
              <span class="day-of-week">Wen</span>
              <br />
              <span class="date-temp-of-week">24/08</span>
              <br />
              <img src="images/weather-symbols-2.svg" alt="sunny" width="50%" />
              <br />
              <span class="date-temp-of-week">31/17 °C</span>
            </div>
            <div class="col position">
              <span class="day-of-week">Thu</span>
              <br />
              <span class="date-temp-of-week">25/08</span>
              <br />
              <img src="images/weather-symbols-2.svg" alt="sunny" width="50%" />
              <br />
              <span class="date-temp-of-week">31/18 °C</span>
            </div>
            <div class="col position">
              <span class="day-of-week">Fri</span>
              <br />
              <span class="date-temp-of-week">26/08</span>
              <br />
              <img src="images/weather-symbols-2.svg" alt="sunny" width="50%" />
              <br />
              <span class="date-temp-of-week">31/19 °C</span>
            </div>
          </div>
        </div>
      </div>
      <strong
        ><a href="https://github.com/Iryna-Shtangret/Wheather" target="_blank"
          >Open-source code</a
        ></strong
      >
      by Iryna Mrachkovska
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
