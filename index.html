<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container length-size">
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">
            <div class="row">
              <div class="col-8">Wheather in your city</div>
              <div class="col-4">
                <button class="btn btn-primary yurlocbutt" id="userGeoposition">
                  Your location
                </button>
              </div>
            </div>
          </h5>
          <form class="seach-form" id="seach-form">
            <div class="row">
              <div class="col-10">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter your city"
                  autofocus
                  id="enterCity"
                />
              </div>
              <div class="col-2">
                <input type="submit" class="btn btn-primary" value="Seach" />
              </div>
            </div>
          </form>
          <div class="row pt-1">
            <div class="col-6">
              <p class="city m-0" id="cityNow"></p>
            </div>
            <div class="col-3 pt-4">
              <p class="today">Today:</p>
            </div>
            <div class="col-3 pt-4">
              <p class="date" id="realDateNow"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <img src="" alt="" width="80%" id="icon" />
            </div>
            <div class="col-3 border-end text-center temp-today">
              <span class="temperature" id="temp"></span>
              <span class="unitTemperature">
                <a href="#" id="celsius">°C</a>
                |
                <a href="#" class="active" id="fahrenheit">°F</a>
              </span>
              <br />
            </div>
            <div class="col-6 px-5">
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span> km/h
              <br />
              Clouds: <span id="clouds"></span>
              <br />
              Max/Min: <span id="tempMax"></span><span>/</span
              ><span id="tempMin"></span>°C
            </div>
          </div>
          <div id="weatherFor5days"></div>
        </div>
      </div>
      <div class="title-end">
        <span>This project was coded by</span>
        <a href="https://sparkling-smakager-db96da.netlify.app" target="_blank"
          ><strong> Iryna Mrachkovska</strong></a
        >
        <span>and is</span>
        <strong
          ><a
            href="https://github.com/Iryna-Shtangret/Wheather"
            target="_blank"
          >
            open-source on GitHub</a
          ></strong
        >
        <span>and </span
        ><a
          href="https://heartfelt-rabanadas-fe7aa2.netlify.app"
          target="_blank"
          ><strong>hosted on Netlify</strong></a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
